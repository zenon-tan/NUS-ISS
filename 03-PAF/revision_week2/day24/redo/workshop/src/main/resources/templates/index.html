<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Welcyum to your shopping</h2>
    <form action="#" data-th-action="@{/}" method="post" data-th-object="${item}">
        Product: <input type="text" data-th-field="*{product}">
        <br>
        Price: <input type="text" data-th-field="*{unitPrice}">
        <br>
        Quantity: <input type="text" data-th-field="*{quantity}">
        <br>
        <button type="submit">Add to Cart</button>
    </form>

    <div data-th-unless="${#lists.isEmpty(cart)}">
        <h2>Your shopping cart:</h2>
        <table border="1">
            <thead>
                <td>Product</td>
                <td>Unit Price</td>
                <td>Quantity</td>
            </thead>
            <tbody data-th-each="item : ${cart}">

                <td data-th-text="${item.product}"></td>
                <td data-th-text="${item.unitPrice}"></td>
                <td data-th-text="${item.quantity}"></td>

            </tbody>
        </table>
        <form action="#" data-th-action="@{/checkout}" method="post">
            <button type="submit">Checkout</button>
        </form>
    </div>
    
</body>
</html>
