<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Order <span data-th-text="${id}"></span>:</h2>
    <table border="1">

        <tr>
            <th>Order ID</th>
            <th>Order Date</th>
            <th>Customer ID</th>
            <th>Total Price</th>
            <th>Cost Price</th>
        </tr>

        <tr data-th-each="order : ${allorders}">
            <td data-th-text="${order.id}"></td>
            <td data-th-text="${order.orderDate}"></td>
            <td data-th-text="${order.customerId}"></td>
            <td data-th-text="${order.orderPrice}"></td>
            <td data-th-text="${order.costPrice}"></td>
        </tr>

    </table>
    
</body>
</html>
