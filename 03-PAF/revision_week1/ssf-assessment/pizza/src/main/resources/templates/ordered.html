<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<h3>Delivery Details</h3>

<body data-th-object="${order}">

    <p>Order number: <span><a data-th-href="@{${'/api/order/' + order.id}}" data-th-text="${order.id}"></a></span></p>
    <p>Name: <span data-th-text="*{customer.name}"></span></p>
    <p>Address: <span data-th-text="*{customer.address}"></span></p>
    <p>Address: <span data-th-text="${order.deliveryDate}"></span></p>
    <p>Pizza Cost: $ <span data-th-text="${order.cart.price}"></span></p>
    <!-- <p>Rush: <span data-th-text="*{isRush}"></span></p> -->
    <p data-th-if="*{isRush} == 'true'">Rush: $2</p>
    <p>Total Cost: $ <span data-th-text="${order.totalCost}"></span></p>

    <h4>Your Order:</h4>
    <table border="1">
        <tr>
            <th>Pizza</th>
            <th>Size</th>
            <th>Quantity</th>
        </tr>
        <tr data-th-each="p : ${order.cart.pizzaList}">
            <td data-th-text="${p.pizzaName}"></td>
        <td data-th-if="${p.size} == '1'">Small</td>
        <td data-th-if="${p.size} >= '1.20' and ${p.size} < '1.5'">Medium</td>
        <td data-th-if="${p.size} == '1.5'">Large</td>
        <td data-th-text="${p.quantity}"></td>

        </tr>
    </table>

</body>

</html>
