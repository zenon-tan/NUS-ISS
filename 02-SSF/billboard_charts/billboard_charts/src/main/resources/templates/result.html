<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Thank you, <span data-th-text="${username}"></span>!</h2>

    <p>Your favorite songs are: </p>

    <table border="1" align="center">
        <tr>
            <th>Rank</th>
            <th>Image</th>
            <th>Artist</th>
            <th>Song</th>
            <th>Weeks at No. 1</th>
            <th>Last Week</th>
        <tr data-th-each="song : ${favorite}" align="center">
            <td data-th-text="${song.rank}"></td>
            <td>
                <img data-th-src="${song.image}" />
            </td>
            <td data-th-text="${song.artist}"></td>
            <td data-th-text="${song.title}"></td>
            <td data-th-text="${song.weeksAtNo1}"></td>
            <td data-th-text="${song.lastWeek}"></td>

        </tr>
        </tr>

    </table>
    

    
</body>
</html>
